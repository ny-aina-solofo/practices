<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pomodoro timer</title>
</head>
<body>
    <div class="timer">
        <span class="time">25:00</span>

        <button type="button" class="stop-btn">PAUSE</button>

    </div>
    <script src="./main.js"></script>
</body>
</html>
